<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Dubrick Property Management today to discuss your portfolio. Visit our Kitchener head office or call us for a quote.">
    <title>Dubrick Property Management</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="apple-touch-icon" href="assets/images/logo/appletouchicon.png">
</head>
<body>
    <!-- Cursor -->
    <div id="cursor-dot"></div>
    <div id="cursor-ring"></div>
    
    <!-- Navigation (Injected by JS) -->
    <nav class="nav"></nav>
    
    <!-- Mobile Menu (Injected by JS) -->
    <div id="mobile-menu"></div>
    
    <!-- Hero Section -->
    <header class="prop-hero hero-short">
        <div class="hero-bg">
            <img src="assets/images/header-contact.jpg" alt="Lobby" class="parallax-img" data-speed="0.2">
            <div class="hero-overlay"></div>
        </div>
        <div class="hero-content text-left w-full">
            <h1 class="hero-title display-font reveal-text delay-100">Contact<br>Us</h1>
        </div>
    </header>
    
    <!-- Contact Grid -->
    <section class="prop-detail-grid">
        
        <!-- Left Column: Info & Hours (Slid Up) -->
        <div class="prop-overview reveal-text delay-300">
            <!-- Head Office -->
            <div class="service-detail-block" style="margin-top: 0;">
                <h2 class="display-font" style="margin-bottom: 1.5rem;">Head Office</h2>
                <p class="service-body text-body-lg">584 Frederick Street<br>Kitchener, ON N2B 2A9</p>
                <a href="tel:5195786077" class="btn-ticket btn-dark hover-trigger">(519) 578-6077</a>
            </div>
            
            <!-- Office Hours -->
            <div class="service-detail-block">
                <h3 class="display-font">Office Hours</h3>
                <ul class="detail-list-simple">
                    <li><strong>Mon–Thu:</strong> 8:30 a.m. – 4:30 p.m.</li>
                    <li><strong>Friday:</strong> 8:30 a.m. – 1:00 p.m.</li>
                </ul>
                <p class="text-small-mute" style="margin-top: 1rem; opacity: 0.6; font-size: 0.9em;">
                    <em>24/7 Emergency Service Available for Managed Tenants</em>
                </p>
            </div>
        </div>

        <!-- Right Column: Sidebar with Form -->
        <div class="prop-stats-box reveal-text delay-500">
            <h3 class="prop-stats-header">Send a Message</h3>
            
            <form class="contact-form" action="#" method="POST" style="margin-top: 1.5rem;">
                <!-- Stacked inputs for sidebar width -->
                <div class="form-group" style="margin-bottom: 1rem;">
                    <label for="name" class="sr-only">Name</label>
                    <input type="text" id="name" class="form-input hover-trigger" placeholder="Name" required>
                </div>
                
                <div class="form-group" style="margin-bottom: 1rem;">
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" id="email" class="form-input hover-trigger" placeholder="Email Address" required>
                </div>

                <div class="form-group" style="margin-bottom: 1rem;">
                    <label for="subject" class="sr-only">Subject</label>
                    <select id="subject" class="form-input hover-trigger">
                        <option value="" disabled selected>Inquiry Type</option>
                        <option value="tenant">Tenant Services</option>
                        <option value="owner">Property Management Quote</option>
                        <option value="vendor">Vendor / Contractor</option>
                        <option value="other">General Inquiry</option>
                    </select>
                </div>

                <div class="form-group" style="margin-bottom: 1rem;">
                    <label for="message" class="sr-only">Message</label>
                    <textarea id="message" class="form-input hover-trigger" rows="4" placeholder="How can we assist you?" required></textarea>
                </div>
                
                <button type="submit" class="btn-ticket btn-dark hover-trigger" style="margin-top: 0.5rem; width: 100%;">Submit Inquiry</button>
            </form>
        </div>

    </section>
    
    <!-- Footer (Injected by JS) -->
    <footer></footer>

    <!-- Main Module -->
    <script type="module" src="script.js"></script>
</body>
</html>
