<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Browse our diverse portfolio of managed properties across Kitchener, Waterloo, and Cambridge.">
    <title>Dubrick Property Management</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="apple-touch-icon" href="assets/images/logo/appletouchicon.png">
</head>
<body>
    <!-- Custom Cursor -->
    <div id="cursor-dot"></div>
    <div id="cursor-ring"></div>
    <!-- Navigation (Injected) -->
    <nav class="nav"></nav>
    <!-- Mobile Menu (Injected) -->
    <div id="mobile-menu"></div>
    <!-- Page Header -->
    <header class="hero-standard">
        <div class="hero-bg">
            <img src="assets/images/hero-bg.jpg" alt="Portfolio" class="parallax-img" data-speed="0.1">
            <div class="hero-overlay"></div>
        </div>
        <div class="hero-standard-content container">
            <h1 class="hero-title display-font reveal-text delay-100">Managed<br>Properties</h1>
        </div>
    </header>
    <!-- Portfolio Grid (Injected) -->
    <section class="portfolio-grid">
        <!-- content loads here -->
    </section>
    <!-- Footer (Injected) -->
    <footer></footer>
    <!-- Main Module -->
    <script type="module" src="script.js"></script>
</body>
</html>
